name: Build and Test Rust Binaries

on:
  push:
    branches: 
      - main
      - experimental
  pull_request:
    branches: 
      - main
      - experimental

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        
    - name: build and test bam_processor
      run: |
        cd rumina
        cargo build --verbose
        cargo test --verbose
